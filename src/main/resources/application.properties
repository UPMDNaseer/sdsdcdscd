spring.application.name=Jwt

# Server port
server.port=8080

# JWT secret key (change this to a strong, unique value)
jwt.secret=your_secret_key

# JWT expiration time (in milliseconds)
jwt.expiration=600000

# Football matches API base URL
football.api.base-url=https://jsonmock.hackerrank.com/api/football_matches

# Delay range for Task 2 response (in milliseconds)
task2.response.delay.min=3000
task2.response.delay.max=6000

